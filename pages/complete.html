<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Tracker | Complete</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body onload="updateCompleteTask()">
	<div id="add-task-modal">
		<form method="dialog">
			<input name="task-name" id="task-name" type="text" placeholder="Add Task" required>
			<textarea  name="task-desc" id="task-desc" placeholder="Enter Description"></textarea>
			<div class="button-group">
				<button onclick="document.getElementById('add-task-modal').style.display = 'none'"  class="btn btn-outline">Cancel</button>
				<input type="submit" onclick="submitTask('complete')" value="Save" class="btn btn-primary">
			</div>
		</form>
	</div>
	<main>
		<div class="side-nav">
			<a href="./../index.html" class="logo">Task Tracker</a>
			<button onclick="document.getElementById('add-task-modal').style.display = 'flex'" class="add-task-btn">
				<span>Add Task</span>
				<span class="icon">
					<img src="../assets/add.svg" alt="Add">
				</span>
			</button>
			<div class="nav-container">
				<ul>
					<li><a href="./dashboard.html">Dashboard</a></li>
					<li><a href="./active.html">Active</a></li>
					<li class="active"><a href="./complete.html">Complete</a></li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="page-header">Complete</div>
			<div class="page-content">
				<section class="task-container standalone">
					<div>
						<div>
							<span>Today's Completed Tasks</span>
							<span><input type="date" id="date" name="date"></span>
						</div>

						<ul id="tasks-complete">

						</ul>
					</div>
				</section>
			</div>
		</div>
	</main>
	<script src="../js/script.js"></script>
</body>
</html>
