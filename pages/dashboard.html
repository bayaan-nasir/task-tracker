<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Tracker | Dashboard</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body onload="updateTask()">
	<div id="add-task-modal">
		<form method="dialog">
			<input name="task-name" id="task-name" type="text" placeholder="Add Task" required>
			<textarea  name="task-desc" id="task-desc" placeholder="Enter Description"></textarea>
			<div class="button-group">
				<button onclick="document.getElementById('add-task-modal').style.display = 'none'"  class="btn btn-outline">Cancel</button>
				<input type="submit" onclick="submitTask('main')" value="Save" class="btn btn-primary">
			</div>
		</form>
	</div>
	<main>
		<div class="side-nav">
			<a href="./../index.html" class="logo">Task Tracker</a>
			<button onclick="document.getElementById('add-task-modal').style.display = 'flex'" class="add-task-btn">
				<span>Add Task</span>
				<span class="icon">
					<img src="../assets/add.svg" alt="Add">
				</span>
			</button>
			<div class="nav-container">
				<ul>
					<li class="active"><a href="./dashboard.html">Dashboard</a></li>
					<li><a href="./active.html">Active</a></li>
					<li><a href="./complete.html">Complete</a></li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="page-header">Dashboard</div>
			<div class="page-content">
				<section class="welcome">
					<h2>Hello, User</h2>
					<span>What do you want to do today?</span>
				</section>

				<section class="task-container">
					<div>
						<div>
							<span>Today's Tasks</span>
							<button onclick="deleteAll('main')" class="link">Delete All</button>
						</div>

						<ul id="tasks">

						</ul>
					</div>
					<div class="summary-section">
						<span><input type="date" id="date" name="date" onchange="updateDate('main')"></span>
						<div style="background-color: #ba5112;">
							<img src="../assets/check.svg" alt="Check">
							<span id="percent-complete"></span>
							<span>Completed Tasks</span>
						</div>
						<div style="background-color: #edb046;">
							<img src="../assets/clock.svg" alt="Clock">
							<span id="percent-remaining"></span>
							<span>Active Tasks</span>
						</div>
					</div>
				</section>
			</div>
		</div>
	</main>
	<script src="../js/script.js"></script>
</body>
</html>
